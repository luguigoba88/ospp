<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Nombre de Grupo</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="GroupName"
        placeholder="Escribe el nombre del grupo">
    </div>
</div>

<button (click)="addGroup()" *ngIf="gru.GroupsId==0" class="btn btn-primary">
    Agregar Grupo
</button>

<button (click)="updateGroup()" *ngIf="gru.GroupsId!=0" class="btn btn-primary">
    Actualizar Grupo
</button>
