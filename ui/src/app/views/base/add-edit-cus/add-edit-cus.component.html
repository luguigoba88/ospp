<div class="d-flex flex-row bd-highlight mb-3">

<div class="form-froup row" style="width: 60%;">

    <label class="col-sm-2 col-form-label">Primer Nombre</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CustomerName"
        placeholder="Primer Nombre">
    </div>
  <label class="col-sm-2 col-form-label">Segundo Nombre</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CustomerName2"
        placeholder="Segundo Nombre">
    </div>
  <label class="col-sm-2 col-form-label">Tercer Nombre</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="CustomerName3"
        placeholder="Primer Nombre">
    </div>
  <label class="col-sm-2 col-form-label">Apellido Paterno</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Surname"
        placeholder="Apellido Paterno">
    </div>
  <label class="col-sm-2 col-form-label">Apellido Materno</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="LastName"
        placeholder="Apellido Materno">
    </div>
    <label class="col-sm-2 col-form-label">Grupo</label>
    <div class="col-sm-10">
       <select class="form-control" [(ngModel)]="Group">
           <option>--Select--</option>
           <option *ngFor="let groName of GroupsList">
               {{groName.GroupName}}
           </option>
       </select>
    </div>

    <label class="col-sm-2 col-form-label">Fecha de Proceso</label>
    <div class="col-sm-10">
        <input type="date"  [(ngModel)]="DateOfJoining">
    </div>
    <label class="col-sm-2 col-form-label">Calle</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Street"
        placeholder="Calle">
    </div>
  <label class="col-sm-2 col-form-label">Número</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Number"
        placeholder="Número">
    </div>
  <label class="col-sm-2 col-form-label">Colonia</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Suburb"
        placeholder="Colonia">
    </div>
  <label class="col-sm-2 col-form-label">Código Postal</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ZipCodd"
        placeholder="Código Postal">
    </div>

</div>
<div class="ml-3 bd-highlight" style="width: 40%;">
<img [src]=PhotoFilePath height="250px;" width="200px;">
<input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
</div>
</div>


<button (click)="addCustomer()" *ngIf="cus.CustomerId==0" class="btn btn-primary">
    Agregar Prospecto / Cliente
</button>

<button (click)="updateCustomer()" *ngIf="cus.CustomerId!=0" class="btn btn-primary">
    Actualizar Prospecto / Cliente
</button>
